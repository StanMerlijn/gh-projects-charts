query ($login: String!, $number: Int!, $max_items: Int!, $cursor: String) {
  user(login: $login) {
    projectV2(number: $number) {
      title
      id
      items(first: $max_items, after: $cursor) {
        pageInfo {
          hasNextPage
          endCursor
        }
        nodes {
          id
          fieldValueByName(name: "Status") {
            ... on ProjectV2ItemFieldSingleSelectValue {
              name
            }
          }
          
          content {
            ... on Issue {
              title
              assignees(first: 10) {
                nodes {
                  login
                }
              }
              labels(first: 50) {
                nodes {
                  name
                }
              }
              #   timelineItems(first: 20, itemTypes: [ASSIGNED_EVENT]) {
              #     nodes {
              #       __typename
              #       ... on AssignedEvent {
              #         createdAt
              #       }
              #     }
              #   }

              createdAt
              closedAt
            }
          }
          sprint: fieldValueByName(name: "Sprint") {
            ... on ProjectV2ItemFieldNumberValue {
              number
            }
          }
          estimate: fieldValueByName(name: "Estimate") {
            ... on ProjectV2ItemFieldNumberValue {
              number
            }
          }
        }
      }
    }
  }
}
